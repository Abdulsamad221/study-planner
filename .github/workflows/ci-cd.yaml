name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Runs the pipeline when changes are pushed to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Prevents history from being wiped

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npx jest --ci --coverage

      - name: Build Project
        run: npm run build  # Ensures the build step runs correctly

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Ensure this is your correct build output folder
          keep_files: true  # ðŸ”¥ Prevents GitHub Actions from deleting files

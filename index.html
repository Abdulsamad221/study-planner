<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Study Planner</h1>
    </header>

    <main>
        <section id="planner">
            <h2>Study Timetable</h2>
            <input type="text" id="subject" placeholder="Enter Subject">
            <input type="time" id="time">
            <button id="addTaskBtn">Add Study Session</button>
            <ul id="schedule"></ul>
        </section>

        <section id="reminder">
            <h2>Reminders</h2>
            <button id="setReminderBtn">Set Reminder</button>
            <p id="reminderMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
